<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="noindex,nofollow">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    .daily_countrys,
    table,
    th,
    td {
        margin-top: 15px;
        border: 1px solid black;
    }

    .card {
        position: relative;
        width: 100%;
        top: 5%;
        left: 5%;
    }
    </style>
</head>

<body>
    <h1 class="ortho_admin_header">&nbsp;</h1>
    <div class="card text-center">
        <div class="card-header">
            Daily Analytics. 04-02-2022        </div>
        <div class="card-body">
            <h2>Today.</h2>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Requests
                    <span class="badge badge-primary badge-pill">0</span>
                </li>
            </ul>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Desktop
                    <span class="badge badge-primary badge-pill">0</span>
                </li>
            </ul>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Mobile
                    <span class="badge badge-primary badge-pill">0</span>
                </li>
            </ul>
            <div class="daily_countrys" align="center">
                <table>
                    <th width="100px">Country</th>
                    <th width="100px">Visits</th>
                    <tbody>
                                            </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer text-muted">
            <hr />
        </div>
    </div>
    <div class="card text-center">
        <div class="card-body">
            <h2>More Statistics.</h2>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Requests(no filters)
                    <span class="badge badge-primary badge-pill">2460</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Networks
                    <span class="badge badge-primary badge-pill">9</span>
                </li>
            </ul>
        </div>
        <div class="card-footer text-muted">
            <h2>Seven Days</h2>
            <img src="http://127.0.0.1/wp-content/plugins/wp-local/includes/analytics/graphs/line.png" />
            <hr />
            <img src="http://127.0.0.1/wp-content/plugins/wp-local/includes/analytics/graphs/pie.png" />
            <hr />
            <h2>Countries Today.</h2>
            <img src="http://127.0.0.1/wp-content/plugins/wp-local/includes/analytics/graphs/bar.png" />
            <hr />

        </div>
    </div>
</body>

</html>
